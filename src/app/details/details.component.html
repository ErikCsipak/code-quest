  <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#detailsOffCanvas" aria-controls="detailsOffCanvas">
    <i class="bi bi-card-list"></i>
  </button>


  <div class="offcanvas offcanvas-start" tabindex="-2" id="detailsOffCanvas" aria-labelledby="detailsLabel">
    <div class="offcanvas-body">
      <div>
            <h5>Sub-Tasks</h5>
            <p *ngIf="!subtasks?.length" class="fst-italic"> No sub-tasks were generated.</p>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item"
                *ngFor="let subtask of subtasks">
                {{ subtask }}
                </li>
            </ol>
            <h5>Similar Issues</h5>
            <p *ngIf="!similarIssues?.length" class="fst-italic"> No similar issues found.</p>
            <ol class="list-group list-group-flush">
                <li class="list-group-item"
                *ngFor="let issue of similarIssues">
                    <p class="fst-italic">{{ issue['issue-key'] }} : {{ issue.summary }}</p>
                </li>
            </ol>
            <h5>Files to be modified</h5>
            <p *ngIf="!filesToBeModified?.length" class="fst-italic"> No files were found to be modified.</p>
            <ol class="list-group list-group-flush">
              <li class="list-group-item"
                  *ngFor="let file of filesToBeModified">
                <p class="fst-italic">{{ file }}</p>
              </li>
            </ol>
      </div>
    </div>
  </div>
