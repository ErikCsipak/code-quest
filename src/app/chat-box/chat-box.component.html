<nb-layout class="white-bg">

  <nb-layout-column class="white-bg">
    <nb-chat size="small">
      <ng-template nbChatTitle [context]="{ text: 'Minera' }" let-data>
        <div class="d-flex justify-content-center"> {{ data.text }}</div>
      </ng-template>

      <nb-chat-message *ngFor="let msg of messages" [type]="msg.type" [message]="msg.text" [reply]="msg.reply" [sender]="msg.user.name" [date]="msg.date" [files]="msg.files" [quote]="msg.quote" [latitude]="msg.latitude" [longitude]="msg.longitude" [avatar]="msg.user.avatar">
      </nb-chat-message>
      <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true"> </nb-chat-form>

    </nb-chat>
  </nb-layout-column>

</nb-layout>
